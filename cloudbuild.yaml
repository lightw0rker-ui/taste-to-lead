options:
  logging: CLOUD_LOGGING_ONLY

substitutions:
  _SERVICE_NAME: taste-to-lead
  _REGION: us-central1
  _REPOSITORY: cloud-run-source-deploy
  _PLATFORM: managed

steps:
  - name: gcr.io/cloud-builders/docker
    id: build-image
    args:
      - build
      - -t
      - ${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPOSITORY}/${_SERVICE_NAME}:$COMMIT_SHA
      - .

  - name: gcr.io/cloud-builders/docker
    id: push-image
    args:
      - push
      - ${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPOSITORY}/${_SERVICE_NAME}:$COMMIT_SHA

  - name: gcr.io/google.com/cloudsdktool/cloud-sdk
    id: deploy-cloud-run
    entrypoint: gcloud
    args:
      - run
      - deploy
      - ${_SERVICE_NAME}
      - --image=${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPOSITORY}/${_SERVICE_NAME}:$COMMIT_SHA
      - --region=${_REGION}
      - --platform=${_PLATFORM}
      - --allow-unauthenticated
      - --port=8080
      - --set-env-vars=NODE_ENV=production
      - --set-secrets=DATABASE_URL=DATABASE_URL:latest,SESSION_SECRET=SESSION_SECRET:latest,GOOGLE_AI_API_KEY=GOOGLE_AI_API_KEY:latest,RESEND_API_KEY=RESEND_API_KEY:latest
      - --concurrency=80
      - --min-instances=0
      - --max-instances=20

# Note: migrations are intentionally NOT run during every deploy.
# Run `npm run db:migrate` as a separate manual release step or Cloud Run Job.
